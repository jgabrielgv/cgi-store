<fieldset>
    <legend>Detalles del carrito</legend>

    <table>
        <thead>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
        </thead>
        <tbody>
            **details**
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"></td>
                <td>**subtotal**</td>
            </tr>
        </tfoot>
    </table>
</fieldset>
<fieldset>
    <legend>Realizar pago</legend>
    <form name="frmConfirmPayment" id="frmConfirmPayment" method="post" onSubmit="javaScript:place_order('frmConfirmPayment', event)">
        <table>
            <tr>
                <td>Direcci&#243;n de entrega:</td>
                <td>
                    <div id="invalid_address">
                        <textarea rows="4" cols="50" name="address"></textarea>
                        <div class="hide-content">
                            <span class="form-invalid-data-sign">
                                <i class="fa fa-close"></i>
                            </span>
                            <span id="invalid_address_msg" class="form-invalid-data-info"></span>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div id="validation_error">
                        <div class="hide-content">
                            <span id="validation_error_msg" class="form-invalid-data-info"></span>
                        </div>
                    </div>
                    <input id="btnConfirmPayment" type="submit" value="Realizar pago">
                </td>
            </tr>
        </table>
    </form>
</fieldset>
